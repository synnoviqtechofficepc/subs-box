<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%234F46E5'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'%3ESB%3C/text%3E%3C/svg%3E">
    <titleSubscription Box | Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                extend: { colors: { primary: '#4F46E5', secondary: '#10B981', dark: '#0F172A' } }
            }
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
        else document.documentElement.classList.remove('dark');
        if (localStorage.dir === 'rtl') document.documentElement.setAttribute('dir', 'rtl');
        else document.documentElement.setAttribute('dir', 'ltr');

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        function toggleRTL() {
            const html = document.documentElement;
            if (html.getAttribute('dir') === 'rtl') { html.setAttribute('dir', 'ltr'); localStorage.setItem('dir', 'ltr'); }
            else { html.setAttribute('dir', 'rtl'); localStorage.setItem('dir', 'rtl'); }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen flex flex-col items-center justify-center p-4 font-sans text-slate-600 dark:bg-slate-900 dark:text-gray-300" x-data="{ submitted: false }">

    <div class="absolute top-6 right-6 flex items-center gap-3">
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 text-slate-600 transition dark:text-gray-300 dark:hover:bg-slate-800" title="Toggle Theme">
            <i class="ph ph-moon dark:hidden"></i>
            <i class="ph ph-sun hidden dark:inline"></i>
        </button>
        <button onclick="toggleRTL()" class="p-2 rounded-full hover:bg-gray-200 text-slate-600 transition dark:text-gray-300 dark:hover:bg-slate-800" title="Toggle RTL">
            <i class="ph ph-translate"></i>
        </button>
    </div>

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl border border-gray-100 p-8 md:p-10 text-center dark:bg-slate-800 dark:border-slate-700">
        
        <a href="index.html" class="inline-flex items-center gap-2 mb-8">
            <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white font-bold text-sm">SB</div>
            <span class="font-bold text-xl md:text-2xl text-slate-900 dark:text-white whitespace-nowrap">Subscription Box.</span>
        </a>

        <div x-show="!submitted" x-transition:enter="transition ease-out duration-300">
            <h1 class="text-2xl font-extrabold text-slate-900 mb-2 dark:text-white">Forgot Password?</h1>
            <p class="text-gray-500 mb-8 dark:text-gray-400">No worries, we'll send you reset instructions.</p>

            <form @submit.prevent="submitted = true" class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 dark:text-gray-400">Email Address</label>
                    <input type="email" required class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-slate-900 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition dark:bg-slate-700 dark:border-slate-600 dark:text-white" placeholder="Enter your email">
                </div>
                <button type="submit" class="w-full py-3.5 bg-primary text-white font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 dark:shadow-none">
                    Reset Password
                </button>
            </form>

            <div class="mt-8 text-sm">
                <a href="auth.html" class="text-gray-500 hover:text-primary flex items-center justify-center gap-1 transition dark:text-gray-400 dark:hover:text-primary">
                    <i class="ph ph-arrow-left"></i> Back to Log In
                </a>
            </div>
        </div>

        <div x-show="submitted" style="display: none;" x-transition:enter="transition ease-out duration-300">
            <div class="w-16 h-16 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 dark:bg-emerald-900/30 dark:text-emerald-400">
                <i class="ph ph-paper-plane-tilt text-3xl"></i>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-900 mb-2 dark:text-white">Check your mail</h2>
            <p class="text-gray-500 mb-8 dark:text-gray-400">We have sent a password recover instructions to your email.</p>
            
            <a href="auth.html" class="block w-full py-3.5 bg-primary text-white font-bold rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 dark:shadow-none">
                Back to Log In
            </a>
            
            <div class="mt-6 text-sm text-gray-400 dark:text-gray-500">
                Did not receive the email? Check your spam filter or <button class="text-primary font-bold hover:underline">try another email address</button>
            </div>
        </div>

    </div>

    <div class="mt-8 text-center text-xs text-gray-400 dark:text-gray-600">
        <p>&copy; 2026 Subscription Box. Powered by ASR.</p>
    </div>

</body>
</html>
