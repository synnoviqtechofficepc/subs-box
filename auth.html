<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Box | Sign In</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
    extend: {
      colors: { primary: '#4F46E5', dark: '#0F172A' }
    }
  }
}
</script>

<!-- FORCE DARK MODE -->
<script>
document.documentElement.classList.add('dark');
</script>

<!-- LOGIN SCRIPT -->
<script>
function handleAuthSubmit(e) {
  e.preventDefault();

  const adminBox = document.getElementById('adminCheck');
  const isAdmin = adminBox ? adminBox.checked : false;

  // Save login state
  localStorage.setItem('isLoggedIn', 'true');

  if (isAdmin) {
    localStorage.setItem('role', 'admin');
    window.location.href = 'admin-dashboard.html';
  } else {
    localStorage.setItem('role', 'user');
    window.location.href = 'subscriber-dashboard.html';
  }

  return false;
}
</script>
</head>

<body class="bg-white dark:bg-slate-900 font-sans min-h-screen flex text-gray-900 dark:text-white">

<!-- LEFT PANEL -->
<div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-indigo-900 to-slate-900 items-center justify-center p-16">
  <div class="max-w-lg text-white">
    <div class="flex items-center gap-3 mb-8">
      <div class="w-14 h-14 rounded-2xl bg-white/10 flex items-center justify-center font-extrabold text-xl">
        SB
      </div>
      <span class="text-4xl font-extrabold">Subscription Box</span>
    </div>

    <h2 class="text-5xl font-extrabold leading-tight mb-6">
      Join the curation revolution.
    </h2>

    <p class="text-indigo-200 text-lg">
      Discover premium curated boxes loved by thousands of creators.
    </p>
  </div>
</div>

<!-- RIGHT PANEL -->
<div class="w-full lg:w-1/2 flex items-center justify-center px-6 py-12">

<div class="w-full max-w-sm">

<!-- Back to Home link (added) -->
<a href="index.html" class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-primary transition mb-6">
  <i class="ph ph-arrow-left"></i> Back to Home
</a>

<!-- MOBILE LOGO -->
<div class="lg:hidden text-center mb-8">
  <div class="inline-flex items-center gap-2">
    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center text-white font-bold">SB</div>
    <span class="text-2xl font-extrabold">Subscription Box</span>
  </div>
</div>

<div class="text-center mb-10">
  <h2 class="text-3xl sm:text-4xl font-extrabold">Welcome Back</h2>
  <p class="mt-2 text-sm text-gray-400">Sign in to your account.</p>
</div>

<!-- FORM -->
<form class="space-y-6" onsubmit="return handleAuthSubmit(event);">

<!-- EMAIL -->
<div>
  <label class="block text-sm font-bold mb-1">Email address</label>
  <div class="relative">
    <i class="ph ph-envelope-simple absolute left-3 top-3 text-gray-400"></i>
    <input type="email" required
      class="w-full pl-10 py-3 rounded-xl border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 focus:outline-none"
      placeholder="you@example.com">
  </div>
</div>

<!-- PASSWORD -->
<div>
  <label class="block text-sm font-bold mb-1">Password</label>
  <div class="relative">
    <i class="ph ph-lock-key absolute left-3 top-3 text-gray-400"></i>
    <input type="password" required
      class="w-full pl-10 py-3 rounded-xl border border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 focus:outline-none"
      placeholder="••••••••">
  </div>

  <div class="text-right mt-2">
    <a href="forgot-password.html"
       class="text-xs font-semibold text-primary hover:text-indigo-400">
      Forgot Password?
    </a>
  </div>
</div>

<!-- ADMIN CHECKBOX (FIXED) -->
<label class="flex items-center gap-2 cursor-pointer">
  <input id="adminCheck" type="checkbox"
    class="rounded border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800">
  <span class="text-xs text-gray-400">
    Login as Admin (for testing)
  </span>
</label>

<!-- BUTTON -->
<button class="w-full py-3.5 rounded-xl font-bold text-white bg-primary hover:bg-indigo-600 transition shadow-lg shadow-indigo-500/20">
  Sign In →
</button>

<!-- Signup link below Sign In (moved from header) -->
<p class="text-center mt-4 text-sm text-gray-400">
  New to Subscription Box?
  <a href="signup.html" class="font-bold text-primary hover:text-indigo-400 ml-1">Sign Up</a>
</p>

</form>

<!-- FOOTER -->
<p class="text-center text-xs text-gray-500 mt-10">
  © 2026 Subscription Box. Powered by ASR.
</p>

</div>
</div>
</body>
</html>
